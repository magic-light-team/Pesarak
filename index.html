<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indexStyle.css">
    <title>پسرک</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="card text-center">
                    <div class="card-header">
                        <nav class="nav nav-pills nav-justified">
                            <!-- <a class="nav-item nav-link active" href="#">Active</a> -->
                            <!-- <a class="nav-item nav-link" href="#">Link</a> -->
                            <a class="nav-item nav-link disabled" href="#">
                                <div>انرژی</div>
                                <div id="energy">48</div>
                            </a>
                            <a class="nav-item nav-link disabled" href="#">
                                <div>امتیاز</div>
                                <div id="score">0</div>
                            </a>
                            <a class="nav-item nav-link disabled" href="#">
                                <div>ساعت</div>
                                <div id="time">8:00</div>
                            </a>
                        </nav>
                    </div>
                    <div class="card-body align-items-end">
                        <div class="row align-items-center" style="min-height: 350px;">
                            <div class="col">
                                <h5 class="card-title">Special title treatment</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional
                                    content.</p>
                            </div>
                        </div>
                        <!-- <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-outline-secondary btn-lg btn-block">پاسخ اول</button>
                        <button type="button" class="btn btn-outline-warning btn-lg btn-block">پاسخ دوم</button>
                        <!-- can use list group -->
                    </div>
                </div>

                <div class="jumbotron jumbotron-fluid" style="margin-top: 70px;">
                    <div class="container text-right">
                        <h4>اطلاعاتی که کاربر نمی بیند</h4>
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td>level</td>
                                    <td id="level">1</td>
                                </tr>

                                <tr>
                                    <td>section</td>
                                    <td id="section">1</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 
                <div class="col-md-auto">
                    Variable width content
                </div>
            -->
        </div>
    </div>



    <!-- modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var time;
        var energy;
        var score;
        var stageId;

        var currentStage;

        var stages = [{
            stageId: 1,
            level: 1,
            section: 1,
            name: 'بیدار شدن',
            desc: 'ساعت زنگ می زند. می خواهی چکار کنی؟',
            options: [{
                    title: 'قطع زنگ و خوابیدن',
                    color: 'btn-outline-secondary',
                    event: {}
                },
                {
                    title: 'بیدار شدن',
                    color: 'btn-outline-warning',
                    event: {}
                }
            ]
        }]

        $(document).ready(function () {
            startGame();
        })


        function startGame() {
            score = 0;
            time = 800;
            energy = 50;
            stageId = 1;
            makeStage();
        }


        function makeStage() {
            $('#score').html(score);
            $('#time').html(time);
            $('#energy').html(energy);

            currentStage = stages.find(x => x.stageId === 1);
            console.log(currentStage);

            $('#level').html(currentStage.level);
            $('#section').html(currentStage.section);
            $('.card-title').html(currentStage.name);
            $('.card-text').html(currentStage.desc);

            $('.card-footer').empty();
            $.each(currentStage.options, function (index, value) {
                var btn = '<button type="button" class="btn ' + value.color + ' btn-lg btn-block">' + value.title +
                    '</button>';
                $('.card-footer').append(btn);
            })
        }


        //$('#myModal').modal(options)
        //$('#myModal').modal('show')
        //$('#myModal').modal('hide')
        //$('#myModal').on('hidden.bs.modal', function (e) { })
    </script>


</body>

</html>
