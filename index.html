<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/image/pesarak.ico" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/indexStyle.css">
    <title>پسرک</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="main-col col-md-6 col-sm-6 col-xs-12">
				<div class="card text-center text-white" style="background-image: url('assets/image/main.jpg')">
					<div class="board card-header align-items-center">
						<nav class="nav nav-pills nav-justified">
							<div class="nav-item nav-link">
								<div>انرژی</div>
								<div id="energy"></div>
							</div>
							<div class="nav-item nav-link">
								<div>امتیاز</div>
								<div id="totalScore"></div>
							</div>
							<div class="nav-item nav-link">
								<div>ساعت</div>
								<div id="time"></div>
							</div>
						</nav>
					</div>
                    <div class="card-body align-items-end">
                        <div id="content" class="row align-items-center" style="height: 400px">
                            <div class="col">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="buttons-wrapper">
				</div>

                <div class="jumbotron jumbotron-fluid" style="margin-top: 70px;display: none;">
                    <div class="container text-right">
                        <h4>اطلاعاتی که کاربر نمی بیند</h4>
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td>level</td>
                                    <td id="level">1</td>
                                </tr>

                                <tr>
                                    <td>section</td>
                                    <td id="section">1</td>
                                </tr>
                                <tr>
                                    <td>stageId</td>
                                    <td id="stageId">1</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- achievment modal -->
    <div id="achievmentModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content" style="direction: rtl">
                <div class="modal-header">
                    <h5 class="modal-title">آفرین! یه دستاورد جدید</h5>
                    <button type="button" class="close float-left" data-dismiss="modal" aria-label="Close" style="margin: -1rem auto -1rem -1rem;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid" >
                        <div class="row">
                            <div class="col-md-5"><img src="assets/image/svg/bed.svg" /></div>
                            <div id="achievmentName" class="col-md-7 align-self-center">اسم دستاورد</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- achievment modal -->

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/pesarak.js"></script>
    <script src="assets/js/sound.js"></script>
    <!--insert level data -->
    <script src="assets/src/level.js"></script>
    <script src="assets/src/achievmen.js"></script>

</body>

</html>
